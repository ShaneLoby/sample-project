<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

    <style>

    body {
      background-color: #3066BE;
      color: #FFF;
    }

    .logo {
      font-size: 5em;
      color: #FFF;
      background-color: #3066BE;
      padding: 25px;
      border-radius: 100%;
      box-shadow: inset 1px 2px 10px 1px #000;
    }

    .featured-product {
      width: 200px;
      height: 200px;
      margin: 15px auto;
      display: block;
    }

    .divider {
      display: block;
      width: 50px;
      border: 3px solid #FFF;
      margin-left: auto;
      margin-right: auto;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .navbar {
      margin-bottom: 0px;
    }

    .welcome-section {
      background-color: #6D9DC5;
      padding: 75px 0px;
      box-shadow: 1px 1px 10px 3px #000;
    }


    #why-we-do-it {
      margin-bottom: 50px;
    }

    </style>

  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Top Gun Glasses</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#"><i class="glyphicon glyphicon-shopping-cart"></i> <span class="badge">3</span></a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Account <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">My Account</a></li>
                <li><a href="#">Help</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Sign out</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <section class="welcome-section">
      <div class="container text-center">
        <i class="glyphicon glyphicon-sunglasses logo hidden-xs"></i>
        <h1>Top Gun Glasses</h1>
        <p>Your <strong>#1</strong> source for Top Guns!</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Buy Now!</a></p>
      </div>
    </section>


    <section id="why-we-do-it">
      <div class="container">
        <h1 class="text-center">Why We Do It?</h1>

        <span class="divider"></span>

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe src="https://www.youtube.com/embed/58QOBqAWNzE" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <h1 class="text-center">Featured Products</h1>
        <span class="divider"></span>
        <div class="row">
          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body text-center">
                <h3><i class="glyphicon glyphicon-plane"></i> Fighter Glasses</h3>
                <img src="http://placehold.it/200x200" class="featured-product" />
                <button class="btn btn-success">Add To Cart</button>
                <button class="btn btn-primary">Learn More</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body text-center">
                <h3><i class="glyphicon glyphicon-heart-empty"></i> Lover Glasses</h3>
                <img src="http://placehold.it/200x200" class="featured-product" />
                <button class="btn btn-success">Add To Cart</button>
                <button class="btn btn-primary">Learn More</button>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-body text-center">
                <h3><i class="glyphicon glyphicon-fire"></i> Crazy Glasses</h3>
                <img src="http://placehold.it/200x200" class="featured-product" />
                <button class="btn btn-success">Add To Cart</button>
                <button class="btn btn-primary">Learn More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>



    </footer>

    <!-- load in some scripts -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
